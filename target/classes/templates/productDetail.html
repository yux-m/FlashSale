<script>
    $(function () {
        countDown();
    });

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        //before
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
            //on sale
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
        } else {
            $("#buyButton").attr("disabled", true);
            $("#saleTip").html("Deal Expired");
        }
    };

    function purchase() {
        $.ajax({
            url: 'flashsale/purchase',
            type: "POST",
            data: {
                productId: $('#productId').val()
            },
            success: function (data) {
                if (data.code == 200) {
                    getResult($("#productId").val());
                } else {
                    layer.msg(data.message);
                }
            }, error: function () {
                layer.msg("Request Error");
            }

        });
    }

    function getResult(productId) {
        g_showLoading();
        $.ajax({
            url: "/flashsale/getResult",
            type: "GET",
            data: {
                productId: productId
            },
            success: function (data) {
                if (data.code == 200) {
                    var result = data.object;
                    if (result < 0) {
                        layer.msg("Sorry, failed to place your order.");
                    } else if (result == 0) {   //still in line
                        setTimeout(function () {
                            getResult(productId)
                        });
                    } else {    //order placed successfully, direct to checkout
                        window.location.href = "/flashsale/checkout";
                    }
                }
            },
            error: function () {
                layer.msg("Request Error");
            }
        });
    }

</script>
