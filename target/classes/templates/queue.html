<script>

    $(function () {
        let productId = $("#productId").val();
        getQueueResult(productId);
    });

    function queue() {
        let productId = $("#productId").val();
        getQueueResult(productId);
    }

    function getQueueResult(productId) {
        g_showLoading();

        $.ajax({
            url: "/flashsale/queueResult",
            type: "POST",
            data: {
                productId: productId
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 200) {
                    var result = data.obj;
                    if (result == 0) {  //still in line
                        setTimeout(function () {
                            getQueueResult(productId);
                        }, 50);
                    } else if (result == 1) {   //order placed successfully
                        window.location.href = "/flashsale/checkoutPage";
                    }
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.closeAll();
                window.location.href = "/flashsale/purchaseFail";
            }
        });
    };

</script>
